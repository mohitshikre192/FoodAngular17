<div class="login-container">
    <div class="login-content">
        <mat-toolbar class="login-toolbar" color="primary">Grocery Application</mat-toolbar>
        <mat-card>
            <form [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <mat-icon matPrefix>person_outline</mat-icon>
                        <input matInput type="text" formControlName="username" />
                        <mat-error *ngIf="
                          loginForm.get('username')?.errors &&
                          (loginForm.get('username')?.dirty ||
                          loginForm.get('username')?.touched)
                        ">
                            <span *ngIf="loginForm.get('username')?.errors?.['required']">Name is required.</span>
                            <span *ngIf="loginForm.get('username')?.errors?.['minlength']">Minimum length should be
                                3.</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <mat-icon matPrefix>lock_outline</mat-icon>
                        <input matInput type="password" formControlName="password" />
                        <mat-error *ngIf="
                          loginForm.get('password')?.errors &&
                          (loginForm.get('password')?.dirty ||
                          loginForm.get('password')?.touched)
                        ">
                            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
                            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum length should be
                                6.</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div style="align-items: center;">
                    <button type="submit" mat-raised-button color="primary" class="login-button">LOGIN</button>
                </div>
            </form>

            <div class="register-link">
                <span>If You don't have an account yet please <a routerLink='/auth/register'>REGISTER HERE</a></span>
            </div>
        </mat-card>
    </div>
</div>
